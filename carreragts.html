<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Carrera GTS</title>
</head>
<body>
    <div class="navbar bg-black text-white" style="margin-bottom: 20px;">
        <a href="index.html"><img src="media/home.png" height="40px"></a>
        <h1>911 Carrera GTS</h1>
        <div class="menu"></div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-9 text-center" style="background-color: rgb(226, 226, 226);border-right: 2px solid rgb(206, 206, 206);">
                <img id="carImg" style="border-radius: 20px;" src="media/carreragts/shade.webp" width="100%" alt="" srcset="">
                <hr>
                <H3 id="price" >Cena  643000 PLN</H3>
            </div>
            <div class="col-3" style="background-color: rgb(226, 226, 226);">
                <div class="container">
                    <div class="row">
                        <div class="col text-center"><p>Cena +0 PLN</p></div>
                    </div>
                    <div class="row" style="margin-top: 5%;">
                        <div class="col-6">
                            <button id="cBtn" style="background-color: red;" class="colorBtn"></button>
                        </div>
                        <div class="col">
                            <button id="cBtn" style="background-color: gray;" class="colorBtn"></button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-6">
                            <button id="cBtn" style="background-color: blue;" class="colorBtn"></button>
                        </div>
                        <div class="col">
                            <button id="cBtn" style="background-color: green;" class="colorBtn"></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-center"><p>Cena +20000 PLN</p></div>
                    </div>
                    <div class="row" style="margin-top: 5%;">
                        <div class="col-6">
                            <button id="cBtn" style="background-color: rgb(182, 255, 210);" class="colorBtn"></button>
                        </div>
                        <div class="col">
                            <button id="cBtn" style="background-color: rgb(65, 65, 65);" class="colorBtn"></button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-6">
                            <button id="cBtn" style="background-color: rgb(187, 192, 164);" class="colorBtn"></button>
                        </div>
                        <div class="col">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let image = document.querySelector("#carImg");
        const btns = document.querySelectorAll(".colorBtn");
        const carPrice = document.querySelector("#price");
        const title = document.title;

        function calcPrice(str) {
            let price = 643000;
            if (str == "default") {
                carPrice.textContent = "";
                carPrice.textContent = "Cena " + price + " PLN";
            } else {
                carPrice.textContent = "";
                price += 20000;
                carPrice.textContent = "Cena " + price + " PLN";
            }
        }
        let model = ["carrera", "carreragts", "cabrio", "carrera4gts"];

        btns[0].addEventListener("click", ()=>{
            image.setAttribute("src","media/" + model[1] + "/red.webp");
            calcPrice("default");
        });
        btns[1].addEventListener("click", ()=>{
            image.setAttribute("src","media/"+ model[1] + "/gray.webp");
            calcPrice("default");
        });
        btns[2].addEventListener("click", ()=>{
            image.setAttribute("src","media/"+ model[1] + "/blue.webp");
            calcPrice("default");
        });
        btns[3].addEventListener("click", ()=>{
            image.setAttribute("src","media/"+ model[1] + "/green.webp");
            calcPrice("default");
        });
        btns[4].addEventListener("click", ()=>{
            image.setAttribute("src","media/"+ model[1] + "/shade.webp");
            calcPrice();
        });
        btns[5].addEventListener("click", ()=>{
            image.setAttribute("src","media/"+ model[1] + "/slate.webp");
            calcPrice();
        });
        btns[6].addEventListener("click", ()=>{
            image.setAttribute("src","media/"+ model[1] + "/crayon.webp");
            calcPrice();
        });
    </script>
</body>
</html>
